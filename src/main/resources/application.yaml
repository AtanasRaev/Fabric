spring:
  task:
    scheduling:
      pool:
        size: 10
  jpa:
    properties:
      hibernate:
        format_sql: 'TRUE'
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
  sql:
    init:
      mode: never
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
logging:
  level:
    org:
      hibernate:
        SQL: WARN
        type.descriptor: WARN
      nodeValue: WARN
    root: INFO
    blog: WARN
    runtime: INFO
    instance class: INFO
app:
  jwtSecret: ${JWT_SECRET}
  jwtExpirationInMs: ${JWT_EXPIRATION_TIME}
  jwtRefreshExpirationInMs: ${JWT_REFRESH_TIME}
cloud:
  cloudName: ${CLOUD_NAME}
  apiKey: ${API_KEY}
  apiSecret: ${API_SECRET}
econt:
  api:
    urlCities: https://ee.econt.com/services/Nomenclatures/NomenclaturesService.getCities.json
    urlOffices: https://ee.econt.com/services/Nomenclatures/NomenclaturesService.getOffices.json
